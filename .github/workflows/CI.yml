name: CI

on:
  workflow_dispatch:
    inputs:
      Docker:
        description: 'Also push to Docker Hub (requires DOCKERHUB_* secrets)'
        required: false
        default: 'false'
        type: boolean
      Release:
        description: 'Run release-related steps'
        required: false
        default: 'false'
        type: boolean
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  linux:
    name: Build / ${{ matrix.target }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      attestations: write
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            platform: linux/amd64
            suffix: ''
            build_env: ''
            variant: linux-amd64
          - target: x86_64-unknown-linux-musl
            platform: linux/amd64
            suffix: '-alpine'
            build_env: ''
            variant: linux-alpine-amd64
          - target: aarch64-unknown-linux-gnu
            platform: linux/arm64
            suffix: ''
            build_env: 'JEMALLOC_SYS_WITH_LG_PAGE=16 '
            variant: linux-arm64
          - target: aarch64-unknown-linux-musl
            platform: linux/arm64
            suffix: '-alpine'
            build_env: 'JEMALLOC_SYS_WITH_LG_PAGE=16 '
            variant: linux-alpine-arm64
          - target: armv7-unknown-linux-gnueabihf
            platform: linux/arm/v7
            suffix: ''
            build_env: 'JEMALLOC_SYS_WITH_LG_PAGE=16 '
            variant: linux-armv7
          - target: armv7-unknown-linux-musleabihf
            platform: linux/arm/v7
            suffix: '-alpine'
            build_env: 'JEMALLOC_SYS_WITH_LG_PAGE=16 '
            variant: linux-alpine-armv7

    env:
      # The DockerHub image name will be constructed using the secret DOCKERHUB_USERNAME.
      DOCKERHUB_IMAGE: index.docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}
      GHCR_IMAGE: ghcr.io/${{ github.repository }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Log In to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}

      - name: Log In to Docker Hub
        if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'push' }}
        uses: docker/login-action@v3
        with:
          registry: index.docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for images
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_IMAGE }}
            ${{ env.DOCKERHUB_IMAGE }}
          tags: |
            type=ref,event=tag
            type=ref,event=branch,prefix=branch-
            type=edge,branch=main
            type=semver,pattern=v{{major}}.{{minor}}
          flavor: suffix=${{ matrix.suffix }},onlatest=true

      - name: Build & push (docker buildx bake)
        id: build-and-push
        uses: docker/bake-action@v6
        with:
          # The bake file/targets can be adjusted to your repository layout.
          # This command uses the metadata prepared by docker/metadata-action.
          push: true
          load: false
          # set the images to the metadata-action outputs
          # docker/bake supports multiple outputs when using metadata-action.
          # We reference the image strings from metadata-action outputs.
          # If metadata-action produced multiple tags, bake will push all tags.
          # We pass the images via CLI-style arguments to bake.
          # Note: bake file / target configuration in your repo will be used if present.
          # If you use custom bake metadata artifacts (from previous runs), adapt accordingly.
          # Provide the image targets as environment variables to ensure consistent naming:
          # the build contexts and dockerfiles are taken from your project's bake definitions.
        env:
          # Allow bake to access the target name for per-target builds if needed
          TARGET: ${{ matrix.target }}
          GHCR_REPO: ${{ env.GHCR_IMAGE }}
          DOCKERHUB_REPO: ${{ env.DOCKERHUB_IMAGE }}
          BUILD_ENV: ${{ matrix.build_env }}
        run: |
          # Prefer docker buildx bake with the default builder; pass image refs to the build system.
          # If your repository already contains bake meta files they will be used by bake.
          # We set up two image aliases: ghcr and dockerhub. Bake's targets should reference these.
          # Attempt to run bake (if you have a bake file, it will be used). Otherwise fallback to a buildx build.
          if docker buildx bake --help >/dev/null 2>&1; then
            echo "Running docker buildx bake..."
            # Tell bake the image names using CLI variables; your bake file can reference them.
            docker buildx bake --push \
              --set *.args.TARGET=${TARGET} \
              --set *.args.BUILD_ENV="${BUILD_ENV}" \
              --set *.tags="${{ steps.meta.outputs.tags }}" \
              || (echo "docker buildx bake failed" && exit 1)
          else
            echo "buildx bake not available, falling back to buildx build..."
            docker buildx build --platform ${{ matrix.platform }} \
              --tag "${{ env.GHCR_IMAGE }}:${{ github.ref_name || github.sha }}" \
              --tag "${{ env.DOCKERHUB_IMAGE }}:${{ github.ref_name || github.sha }}" \
              --push .
          fi

      - name: Save digest(s)
        if: always()
        run: |
          # Attempt to record pushed image digests for later manifest-list creation / signing.
          # Query the image manifest digest for both registries (if available).
          set -euo pipefail
          GHCR_REF="${{ env.GHCR_IMAGE }}:$(jq -r '.ref' <<<"${{ steps.meta.outputs }}" 2>/dev/null || echo "${{ github.sha }}")"
          DOCKERHUB_REF="${{ env.DOCKERHUB_IMAGE }}:$(jq -r '.ref' <<<"${{ steps.meta.outputs }}" 2>/dev/null || echo "${{ github.sha }}")"
          echo "ghcr_ref=${GHCR_REF}" >> $GITHUB_OUTPUT || true
          echo "dockerhub_ref=${DOCKERHUB_REF}" >> $GITHUB_OUTPUT || true

      - name: Create manifest lists (optional)
        if: always()
        run: |
          # If you produce platform-specific images with different digests and want to
          # create a single manifest list for the DockerHub repository, you can use
          # `docker buildx imagetools create`. Here we try to create manifest lists for both registries.
          # This step is safe to keep even if your pipeline already pushed multi-arch images.
          set -euo pipefail
          # Attempt to create an imagetools manifest for GHCR (may be no-op if already multi-arch)
          echo "Attempting to create manifest list for GHCR image: ${{ env.GHCR_IMAGE }}"
          if docker buildx imagetools inspect "${{ env.GHCR_IMAGE }}" >/dev/null 2>&1; then
            echo "GHCR imagetools inspect succeeded (no further action)."
          fi
          # Attempt to create an imagetools manifest for Docker Hub
          echo "Attempting to create manifest list for Docker Hub image: ${{ env.DOCKERHUB_IMAGE }}"
          if docker buildx imagetools inspect "${{ env.DOCKERHUB_IMAGE }}" >/dev/null 2>&1; then
            echo "Docker Hub imagetools inspect succeeded (no further action)."
          fi

      - name: Sign pushed images with cosign (GHCR)
        if: secrets.COSIGN_PASSWORD
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          # Sign the GHCR image (if present). Adjust the tag/ref you want to sign.
          set -euo pipefail
          # Use metadata-action's primary tag if available; otherwise sign latest or sha.
          IMAGE="${{ env.GHCR_IMAGE }}:${{ github.ref_name || github.sha }}"
          echo "Signing ${IMAGE} with cosign..."
          cosign sign --yes "${IMAGE}"

      - name: Sign pushed images with cosign (Docker Hub)
        if: secrets.COSIGN_PASSWORD && secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          # Sign the Docker Hub image (constructed from secrets.DOCKERHUB_USERNAME + repo)
          set -euo pipefail
          IMAGE="${{ env.DOCKERHUB_IMAGE }}:${{ github.ref_name || github.sha }}"
          echo "Signing ${IMAGE} with cosign..."
          cosign sign --yes "${IMAGE}"

      - name: Upload build metadata artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-meta-${{ matrix.variant }}
          path: |
            # Adjust these paths to the actual metadata files you generate in your build.
            ${{ github.workspace }}/target
            ${{ github.workspace }}/build-info

  # Optionally: a separate job for releasing or publishing that depends on linux
  release:
    name: Release (tag push)
    runs-on: ubuntu-latest
    needs: linux
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log In to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}

      - name: Log In to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: index.docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create release notes (placeholder)
        run: |
          echo "Release job triggered for tag ${GITHUB_REF_NAME:-${GITHUB_REF##*/}}"
