name: CI

on:
  workflow_dispatch:
    inputs:
      Docker:
        description: 'Also push to Docker Hub (requires DOCKERHUB_* secrets)'
        required: false
        default: 'false'
        type: boolean
      Release:
        description: 'Run release-related steps'
        required: false
        default: 'false'
        type: boolean
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  linux:
    name: Build / ${{ matrix.target }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      attestations: write
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            platform: linux/amd64
            suffix: ''
            build_env: ''
            variant: linux-amd64
          - target: x86_64-unknown-linux-musl
            platform: linux/amd64
            suffix: '-alpine'
            build_env: ''
            variant: linux-alpine-amd64
          - target: aarch64-unknown-linux-gnu
            platform: linux/arm64
            suffix: ''
            build_env: 'JEMALLOC_SYS_WITH_LG_PAGE=16 '
            variant: linux-arm64
          - target: aarch64-unknown-linux-musl
            platform: linux/arm64
            suffix: '-alpine'
            build_env: 'JEMALLOC_SYS_WITH_LG_PAGE=16 '
            variant: linux-alpine-arm64
          - target: armv7-unknown-linux-gnueabihf
            platform: linux/arm/v7
            suffix: ''
            build_env: 'JEMALLOC_SYS_WITH_LG_PAGE=16 '
            variant: linux-armv7
          - target: armv7-unknown-linux-musleabihf
            platform: linux/arm/v7
            suffix: '-alpine'
            build_env: 'JEMALLOC_SYS_WITH_LG_PAGE=16 '
            variant: linux-alpine-armv7

    env:
      # Constructed image names (Docker Hub uses the secret-provided username)
      DOCKERHUB_IMAGE: index.docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}
      GHCR_IMAGE: ghcr.io/${{ github.repository }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Log In to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log In to Docker Hub
        if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'push' }}
        uses: docker/login-action@v3
        with:
          registry: index.docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for images
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_IMAGE }}
            ${{ env.DOCKERHUB_IMAGE }}
          tags: |
            type=ref,event=tag
            type=ref,event=branch,prefix=branch-
            type=edge,branch=main
            type=semver,pattern=v{{major}}.{{minor}}
          flavor: suffix=${{ matrix.suffix }},onlatest=true

      - name: Build & push (docker buildx bake / fallback build)
        id: build-and-push
        run: |
          set -euo pipefail

          # Primary: try docker buildx bake (recommended if you have bake targets)
          if docker buildx bake --help >/dev/null 2>&1; then
            echo "Running docker buildx bake with metadata tags..."
            # If metadata-action produced tags, use them. Otherwise bake will still run using repo bake file.
            # We pass variables so a bake file can reference GHCR_REPO and DOCKERHUB_REPO.
            docker buildx bake --push \
              --set *.args.TARGET=${{ matrix.target }} \
              --set *.args.BUILD_ENV="${{ matrix.build_env }}" \
              --set *.args.GHCR_REPO="${{ env.GHCR_IMAGE }}" \
              --set *.args.DOCKERHUB_REPO="${{ env.DOCKERHUB_IMAGE }}" \
              || (echo "docker buildx bake failed" && exit 1)
          else
            echo "docker buildx bake not available, falling back to docker buildx build..."
            TAG="${{ github.ref_name || github.sha }}"
            docker buildx build --platform ${{ matrix.platform }} \
              --tag "${{ env.GHCR_IMAGE }}:${TAG}" \
              --tag "${{ env.DOCKERHUB_IMAGE }}:${TAG}" \
              --push .
          fi
        env:
          TARGET: ${{ matrix.target }}
          GHCR_REPO: ${{ env.GHCR_IMAGE }}
          DOCKERHUB_REPO: ${{ env.DOCKERHUB_IMAGE }}
          BUILD_ENV: ${{ matrix.build_env }}

      - name: Save pushed refs (for downstream steps)
        if: always()
        run: |
          set -euo pipefail
          # Use metadata-action outputs where possible.
          TAGS="${{ steps.meta.outputs.tags }}"
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT || true
          # Construct canonical image refs we pushed (best-effort).
          REF_NAME="${GITHUB_REF_NAME:-${GITHUB_REF##*/}}"
          if [ -z "$REF_NAME" ]; then
            REF_NAME="${GITHUB_SHA}"
          fi
          echo "ghcr_ref=${{ env.GHCR_IMAGE }}:${REF_NAME}" >> $GITHUB_OUTPUT || true
          echo "dockerhub_ref=${{ env.DOCKERHUB_IMAGE }}:${REF_NAME}" >> $GITHUB_OUTPUT || true

      - name: Create manifest lists (no-op if already multi-arch)
        if: always()
        run: |
          set -euo pipefail
          # Attempt to ensure imagetools manifest lists exist. If they already do, these commands are harmless.
          # GHCR
          if docker buildx imagetools inspect "${{ env.GHCR_IMAGE }}" >/dev/null 2>&1; then
            echo "GHCR multi-arch manifest exists or inspect succeeded."
          else
            echo "GHCR imagetools inspect reported no manifest or failed; skipping."
          fi
          # Docker Hub
          if docker buildx imagetools inspect "${{ env.DOCKERHUB_IMAGE }}" >/dev/null 2>&1; then
            echo "Docker Hub multi-arch manifest exists or inspect succeeded."
          else
            echo "Docker Hub imagetools inspect reported no manifest or failed; skipping."
          fi

      - name: Sign pushed images with cosign (GHCR)
        if: ${{ secrets.COSIGN_PASSWORD != '' }}
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          set -euo pipefail
          # Pick the ref we constructed earlier (best-effort)
          IMAGE="${{ env.GHCR_IMAGE }}:${GITHUB_REF_NAME:-${GITHUB_REF##*/}}"
          if [ -z "${GITHUB_REF_NAME:-}" ]; then
            IMAGE="${{ env.GHCR_IMAGE }}:${GITHUB_SHA}"
          fi
          echo "Signing ${IMAGE} with cosign..."
          cosign sign --yes "${IMAGE}"

      - name: Sign pushed images with cosign (Docker Hub)
        if: ${{ secrets.COSIGN_PASSWORD != '' && secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          set -euo pipefail
          IMAGE="${{ env.DOCKERHUB_IMAGE }}:${GITHUB_REF_NAME:-${GITHUB_REF##*/}}"
          if [ -z "${GITHUB_REF_NAME:-}" ]; then
            IMAGE="${{ env.DOCKERHUB_IMAGE }}:${GITHUB_SHA}"
          fi
          echo "Signing ${IMAGE} with cosign..."
          cosign sign --yes "${IMAGE}"

      - name: Upload build metadata artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-meta-${{ matrix.variant }}
          path: |
            ${{ github.workspace }}/target || true
            ${{ github.workspace }}/build-info || true

  release:
    name: Release (tag push)
    runs-on: ubuntu-latest
    needs: linux
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log In to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log In to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: index.docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create release notes (placeholder)
        run: |
          echo "Release job triggered for tag ${GITHUB_REF_NAME:-${GITHUB_REF##*/}}"
 
